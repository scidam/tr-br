<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Train your Brain for estimation area of plant coveraget!</title>
  <meta name="description" content="Train your Brain (Tr-Br) to get density assessments of vegetation cover!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">

<body>

  <div id="container">
    <div id="centered-content">
      <h1>Improve estimation ability</h1>

      <p>Description detailed goes here!</p>

      <canvas id="pplot-canvas"></canvas>

      <div id="controls">

        <div class="value-field">
          <label for="proportion">Area:</label>
          <input id="proportion" type="text" value="0.3" title="">

        <div class="value-field">
          <label for="connectedness">Connectedness:</label>
          <input id="connectedness" type="text" value="50" title="The greater, the more vegetation cover islands connected each other">
        </div>

        <div class="value-field">
          <label for="answer">Answer:</label>
          <input id="answer" type="text" value="" title="Enter your answer here">
        </div>

      </div>
      
      <div id="results">

      </div>
      
      
    </div>
  </div>

  



  
  <script src="pnoise.js"></script>
